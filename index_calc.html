<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body><div class="container"> <!--this div is a child element of body-->
    <p style="margin: 0%;">Hello World</p>
    <span class="highlight">Hello1</span> <!-- span is used to highlight text-->
    <div class="result">Hello1 How are you?</div>
    <div class="calculator">
    <h1>Add Here</h1>
    <input type="number" value="a" placeholder="Enter a first number" class="firstNumber">
    <input type="number" value="b" placeholder="Enter a second number" class="secondNumber">
    <button class="calculate">Add</button>
    <div class="result">
        <p>The sum is: <span class="sum"></span></p>
    </div>
    </div>
    </div>
      <script src="Parents_Siblings.js"></script>

</body>
